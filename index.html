<html>
    <head>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">

        <title>Tindog</title>
    </head>
    <body>
        <div class="container">
            <header>
                    <ul>
                        <li class="icon header-icon">
                            <img class="icon-img" src="/images/icon-profile.png" alt="">
                        </li>
                        <li class="icon header-icon">
                            <img class="icon-img" src="/images/logo.png" alt="">
                        </li>
                        <li class="icon header-icon">
                            <img class="icon-img" src="/images/icon-chat.png" alt="">
                        </li>
                    </ul>
            </header>
            <main>
                <section class="main-content" id="main-content">
                </section>
                <section class="popularity">
                    <img id="like-btn" class="btn heart" src="/images/icon-heart.png" alt="">

                    <img id="dislike-btn" class="btn cross" src="/images/icon-cross.png" alt="">
                </section>
            </main>
        </div>  <!-- /container -->
        <script src="/index.js" type="module"></script>
    </body>
</html>
